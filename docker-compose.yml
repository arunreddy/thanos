services:
  redis:
    image: redis:latest
    ports:
      - "46379:6379"
    volumes:
      - redis-data:/data
  
  postgres:
    image: postgres:latest
    ports:
      - "45432:5432"
    volumes:
      - postgres-data:/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres


