# nlu.yml
version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi

  - intent: goodbye
    examples: |
      - bye
      - goodbye

  - intent: help
    examples: |
      - help
      - I need assistance

  - intent: help_website
    examples: |
      - help website
      - website help

  - intent: restart
    examples: |
      - restart
      - start over

  - intent: start_database_selection
    examples: |
      - recommend a database
      - help me choose a database
      - what database should I use?

  - intent: create_database
    examples: |
      - create a database
      - provision a new database

  - intent: delete_database
    examples: |
      - delete a database
      - remove a database

  - lookup: database_version
    examples: |
      - PostgreSQL13
      - PostgreSQL14
      - PostgreSQL15
      - PostgreSQL16