    examples: |
      - hey
      - hello
      - hi

  - intent: goodbye
    examples: |
      - bye
      - goodbye

  - intent: help
    examples: |
      - help
      - I need assistance
      - what can you do?

  - intent: help_website
    examples: |
      - help website
      - website help
      - show me website help

  - intent: restart
    examples: |
      - restart
